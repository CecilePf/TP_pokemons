<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Type</th>
      <th>Numéro</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pokemon in PokCtrl.pokemons_liste.cards">
      <td>{{pokemon.name}}</td>
      <td>{{pokemon.types}}</td>
      <td>{{pokemon.nationalPokedexNumber}}</td>
      <td><img style="width: 128px;" src="{{pokemon.imageUrl}}" alt="img_carte"></td>
    </tr>
  </tbody>
</table>
